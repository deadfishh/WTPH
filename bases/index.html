<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base converter!</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="w.png">
    <script src="script.js"></script>
</head>
<body>
    <body onload="start()"">
        <div id="box">
           <h2>base converter!</h2><hr><br><br>
           <h3>you can use this to convert between bases. not really much else that it's good for</h3>
              <br> 
        </div>
        <div id="cross">
            <div id="firstBox">
                from
                <select id="selectFrom">
                </select>
                <input id="translateTextOne" type="text" placeholder="value to translate">
            </div>
            <div id="secondBox">
                to
                <select id="selectTo">
                </select>
                <input id="translateTextTwo" type="text" placeholder="translation">
            </div>
        </div>
  </body>
</body>
</html>
