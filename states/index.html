<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name the states</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="ohio.png">
    <script src="script.js"></script>
</head>
<body>
    <body onload = "start()">
        <div id="box">
            <h2>name the states</h2><hr><br><br>
            <h3>this is a name the states quiz, made as a way to figure out svg files before i made the name the countries quiz.  enter as many states as you can, and as you enter them, the map will get filled up in light blue.  </h3>
           <br>
           <div id="wrapper">
               <div id="startButton">start</div>
               <div id="count" style="display:none;">50 states left</div>
               <div id="timer">5:00</div>
               <div id="giveup" onclick="giveUp()">give up</div>
           </div>
           <object id="svgClass" type="image/svg+xml" data="white.svg"></object>

        </div>
        <input style="display:none;" id="input" type="text" placeholder="enter a state">
  </body>
</body>
</html>
