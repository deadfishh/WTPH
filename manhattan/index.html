<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name the bouroughs</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="half.png">
    <script src="script.js"></script>
</head>
<body>
    <body onload = "start()">
        <div id="box">
           <h2>name the bourourghs</h2><hr><br><br>
           <h3>see how many bouroughs you can name.  i like to call this "the manhattan project", after that one seinfeld episode where kramer worked on that project in manhattan (every episode).  </h3>
           <br>
           <div id="startButton">start</div>
           <div id="count" style="display:none;">0/196 countries</div>
           <div id="wrapper" style="display:none;">
                <div id="timer">15:00</div>
               <input id="input" type="text" placeholder="enter a bourough">
               <div id="giveup" onclick="giveUp()">give up</div>
           </div>
        </div>
        <div id="answers">
            <object id="svgClass" type="image/svg+xml" data="manhattan.svg";></object>
            <div class="continent" id="places">
                <div class="contLabel">
                    bourroughs
                </div>
            </div>
        </div>
  </body>
</body>
</html>
