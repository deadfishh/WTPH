<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nonogram</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="x.png">
    <script src="script.js"></script>
</head>
<body>
    <body>
        <div id="box">
           <h2>nonogram!!</h2><hr><br><br>
           <h3>dedicated rachel from calc ii because she's always playing this game in class instead of taking notes (jk she does both #builtdifferent)
            <br>
            right-click to put an 'X'
            </h3>
            <h4>
                select a grid size
            <div id = "sizebuttons">
                <button id="small">small</button>
                <button id="medium">medium</button>
                <button id="large">large</button>
            </div>
            select a difficulty level
            <div id = "difficulty">
                <button id="easy">easy</button>
                <button id="mid">mid</button>
                <button id="difficult">difficult</button>
            </div>
            </h4>
              <div id="field" style="display: none"></div>
              <br>

              <h3 id="lost" style = "display:none">you just lost the game.</h3>
              <h3 id="won" style = "display:none">congrats!! you have won the game!!!!</h3>

            <div id="overbuttons" style="display:none">
              <button id="restart" type="button" onclick="reload()">new level</button>
              <button id="new-level" type="button" onclick="newGame()">restart</button>
            </div>         
        </div>
  </body>
